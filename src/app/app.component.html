<h1>
  mp3-angular
</h1>
<div>
  <h3 *ngFor="let file of files" (click)="openFile(file.url)">{{file.name}}</h3>
</div>
<div>
  <button (click)="return()">return</button>
  <button *ngIf="val" (click)="play()">play</button>
  <button (click)="pause()" *ngIf="!val">pause</button>
  <button (click)="next()">next</button>
</div>

<div>
  <input type="range" min="0" max="1" value="1" step="0.01" (input)="setVolume($event)" >
</div>


<div>
  <span>{{currentTime}}</span>
  <input type="range" min="0" max="{{value}}" [value]="seek" (input)="setSeekTo($event)">
  <span>{{duration}}</span>
</div>
